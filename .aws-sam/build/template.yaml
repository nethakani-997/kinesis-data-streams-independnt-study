AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Kinesis-Streams-Demo

  Sample SAM Template for Kinesis_Streams_Demo

  '
Globals:
  Function:
    Timeout: 3
    Tracing: Active
  Api:
    TracingEnabled: true
Resources:
  HelloWorldFunctionProducer1:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HelloWorldFunctionProducer1
      Handler: producer.lambda_handler
      Runtime: python3.11
      FunctionName: producerlambda1
      Architectures:
      - x86_64
    Metadata:
      SamResourceId: HelloWorldFunctionProducer1
  HelloWorldFunctionProducer2:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HelloWorldFunctionProducer2
      Handler: consumer.lambda_handler
      Runtime: python3.11
      FunctionName: consumerlambda
      Architectures:
      - x86_64
    Metadata:
      SamResourceId: HelloWorldFunctionProducer2
  MyS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: is-study-73163505
  MyDynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: streams-consumer
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: N
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
  MyKinesisDataStream:
    Type: AWS::Kinesis::Stream
    Properties:
      Name: is-demo-datastream
      ShardCount: 1
  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Ref: ApplicationResourceGroup
      AutoConfigurationEnabled: 'true'
